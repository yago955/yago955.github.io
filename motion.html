    <script>
        $(document).ready(function() {
            // Function to fetch video thumbnail and set it in the img tag
            function fetchVideoThumbnail(videoId, imgElement) {
                // Replace YOUR_YOUTUBE_API_KEY with your actual YouTube API key
                const apiKey = 'AIzaSyCO8xnHoolwG4OKvabTmvY70GnY0C-P2hE';
                const apiUrl = `https://www.googleapis.com/youtube/v3/videos?part=snippet&id=${videoId}&key=${apiKey}`;

                fetch(apiUrl)
                    .then(response => response.json())
                    .then(data => {
                        const videoTitle = data.items[0].snippet.title;
                        const thumbnailUrl = data.items[0].snippet.thumbnails.medium.url;

                        imgElement.src = thumbnailUrl;
                        imgElement.alt = videoTitle;
                    })
                    .catch(error => {
                        console.error('Error fetching video data:', error);
                    });
            }

            // Fetch video thumbnails for each video link with data-video-id attribute
            $('img[data-video-id]').each(function() {
                const videoId = $(this).attr('data-video-id');
                fetchVideoThumbnail(videoId, this);
            });
        });
    </script>
